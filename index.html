<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="card-container">
        <div class="img-card">
          <img src="/assets/images/illustration-article.svg" alt="">
        </div>
        <div class="text-card">
          <button><a href="#">Learning</a></button>
          <p class="paragraph-date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p>these languages arae the backbone of every website, defining structure, content andd presentation</p>
        </div>
        <div class="bio-card">
          <div class="img-bio"><img src="/assets/images/image-avatar.webp" alt=""></div>
          <div class="text-bio"><h1>Greg Hooper</h1></div>
        </div>
    </div>
  </main>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
